<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Include Date Range Picker -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css"/>
    <!-- DataTables CSS -->
    <link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/sb-admin-2.css">
    <!-- DatePicker CSS -->
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <script src="js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="dashboard">++ProTravel</a>
    </div>
    <!-- /.navbar-header -->
    <ul class="nav navbar-top-links navbar-right">
        <c:if test="${not empty user.username}">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Welcome, ${user.username}
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="profile"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
            </li>
        </c:if>
        <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav in" id="side-menu">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                    </div>
                </li>
                <li>
                    <a href="users" class="active"><i class="fa fa-user fa-fw"></i> Users</a>
                </li>
                <li>
                    <a href="tours"><i class="fa fa-globe fa-fw"></i> Tours</a>
                </li>
                <li>
                    <a href="orders"><i class="fa fa-shopping-cart fa-fw"></i> Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <h3>Create Tour</h3>
                <form id="create_tour">
                    <div class="form-group row">
                        <label for="tour_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="tour_name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tour_description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea rows="4" cols="50" class="col-sm-8" name="comment" id="tour_description" form="create_tour" placeholder="Description" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tour_dates" class="col-sm-2 col-form-label">Dates:</label>
                        <div class="col-sm-4" id="tour_dates">
                            <div class="input-group input-daterange">
                            <div class="input-group-addon">From</div>
                            <input id="startDate" name="startDate" type="text"
                                   class="form-control" placeholder="mm/dd/yyyy" required/>
                            <div class="input-group-addon">to</div>
                            <input id="endDate" name="endDate" type="text" class="form-control"
                                   placeholder="mm/dd/yyyy" required/>
                             </div>
                         </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary pull-right">Create tour</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                   All Tours
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table id="tours" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Price</th>
                            <th>Language</th>
                            <th>Details</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>

        </div>
    </div>
</div>
<!-- DataTables JavaScript -->
<script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="vendor/datatables-responsive/dataTables.responsive.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>
</html>
