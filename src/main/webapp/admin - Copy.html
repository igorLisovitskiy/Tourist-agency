<html>
<title>Home-</title>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>


    <script src="js/bootstrap-datepicker.min.js"></script>
</head>
<body class="user-light-grey">
<h3>Travel the world with us</h3>

<form class="needs-validation form-group" id="meetingForm">
<div class="input-daterange input-group" id="datepicker">
    <input type="text" class="input-sm form-control control-label" id="startDate" name="meeting" />
    <span class="input-group-addon">to</span>
    <input type="text" class="input-sm form-control control-label" id="endDate" name="end" />
</div>
<button class="btn btn-primary" type="submit">Submit form</button>
</form>
<label for="inputPassword" class="col-sm-2 col-form-label text-danger">Password</label>
<div class="col-sm-7">
    <input type="password" class="form-control is-invalid" id="inputPassword" placeholder="Password">
</div>
<script>
    $(document).ready(function() {
        $('.input-daterange').datepicker();

        $('#meetingForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                meeting: {
                    validators: {
                        date: {
                            format: 'MM/DD/YYYY h:m A',
                            message: 'The value is not a valid date'
                        }
                    }
                }
            }
        });

        $('#datetimePicker').on('dp.change dp.show', function(e) {
            $('#meetingForm').bootstrapValidator('revalidateField', 'meeting');
        });
    });

    </script>

</body>
</html>
