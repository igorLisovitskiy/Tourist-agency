<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/registration.css">
<link rel="stylesheet"
	href="https://formden.com/static/cdn/bootstrap-iso.css" />
<!-- Include Date Range Picker -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<link rel="stylesheet"
	href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>
<body>

	<div class="bootstrap-iso">
		<h2>Create your account:</h2>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<form class="form-horizontal registration-form"
						action="/registration" method="post">
						<div class="form-group">
							<label for="firstName"><span class="asteriskField">
									* </span>Name:</label> <input type="text" name="username" class="form-control"
								id=username placeholder="Username" required>
						</div>
						<div class="form-group">
							<label for="inputEmail"><span class="asteriskField">
									* </span>Email:</label> <input type="email" name="mail" class="form-control"
								id="inputEmail" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="inputPassword"><span class="asteriskField">
									* </span>Password:</label> <input type="password" name="password"
								class="form-control" id="inputPassword" placeholder="Password"
								required>
						</div>
						<div class="form-group">
							<label for="dateOfBirth" class="control-label requiredField">
								<span class="asteriskField"> * </span>Birthday:
							</label>

							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar"> </i>
								</div>
								<input class="form-control" id="dateOfBirth" name="dateOfBirth"
									placeholder="MM/DD/YYYY" type="text" />
							</div>

						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
